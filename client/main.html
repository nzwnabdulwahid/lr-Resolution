<head>
  <title>leaderboard</title>
</head>

<body>
  
  <div class="container">
    <header>
      <h1>Resolution Stuff</h1>
    </header>

    <form class="new-resolution">
      <input type="text" name="title" placeholder="New Resolution">
      <input type="submit" value="Submit!">
    </form>
    <ul>
      {{#each resolutions}}    
        {{> resolution }}    
      {{/each}}
    </ul>
  </div>

  
  
</body>


<template name="resolution">
  <li class="{{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{ checked }}" class="toggle-checked">
    <span class="text">{{title}}</span> <button class="delete">Remove</button>
  </li>

</template>
